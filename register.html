<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register | InternLink Ghana</title>
  <link rel="stylesheet" href="style.css">

<body>
  <nav class="navbar">
    <div class="container nav-flex">
      <div class="brand">InternLink <span>Ghana</span></div>
      <div class="nav-actions">
        <a href="index.html" class="nav-btn nav-btn-outline">Home</a>
        <a href="login.html" class="nav-btn">Login</a>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="register-box">
      <h2>Create Your Account</h2>
      <select id="registerType" onchange="toggleRegisterForm()">
        <option value="student">Register as Student</option>
        <option value="company">Register as Company</option>
      </select>
      <form id="studentRegisterForm">
        <input type="text" id="studentName" placeholder="Full Name" required>
        <input type="email" id="studentEmail" placeholder="Email Address" required>
        <input type="text" id="studentIndexNumber" placeholder="Index Number" required>
        <label for="studentIdPic">Upload Student ID (Picture):</label>
        <input type="file" id="studentIdPic" accept="image/*" required>
        <input type="password" id="studentPassword" placeholder="Password" required>
        <button type="submit">Register as Student</button>
      </form>
      <form id="companyRegisterForm" style="display:none;">
        <input type="text" id="companyName" placeholder="Company Name" required>
        <input type="email" id="companyEmail" placeholder="Company Email" required>
        <label for="companyPermitFile">Upload Proof of Permit/Registration:</label>
        <input type="file" id="companyPermitFile" accept="image/*,application/pdf" required>
        <input type="password" id="companyPassword" placeholder="Password" required>
        <button type="submit">Register as Company</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>
